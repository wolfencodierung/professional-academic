    <main>
        <h2>Contact</h2>
        <div class="wrapper-contact">
            <div class="contact-section-1">
                <form>
                    <div class="input-button-wrapper">                            
                        <input class="input-button" type="text" value="" id="example-text-input" placeholder="Name" required>                            
                    </div>
                    <div class="input-button-wrapper">                            
                        <input class="input-button" type="text" value="" id="example-text-input" placeholder="Email" required>                            
                    </div>
                    <div class="input-button-wrapper">                            
                        <textarea class="input-button" name="" id="" rows="5" placeholder="Message" required></textarea>                            
                    </div>
                    <div class="button-send-area">
                        <a href="#" class="button-send">Submit</a>
                    </div>
                </form>
            </div>
            <div class="contact-section-2">
                <div class="contact-data-wrapper">
                    <div class="contact-data-section-1">
                        <i class="fas fa-phone contact-icon"></i>
                    </div>
                    <div class="contact-data-section-2">
                        <p>(269) 471-4394</p>
                    </div>
                    <div class="contact-data-section-3">
                        <i class="fas fa-envelope contact-icon"></i>
                    </div>
                    <div class="contact-data-section-4">
                        <p>canale@andrews.edu</p>
                    </div>
                    <div class="contact-data-section-5">
                        <i class="fas fa-map-marker contact-icon"></i>
                    </div>
                    <div class="contact-data-section-6">
                        <p>Seventh-day Adventist Theological Seminary<br> Berrien Springs, MI 49104</p>
                    </div>
